apiVersion: v1
kind: Service
metadata:
  name: llm-api-service
  namespace: llm-demo
  labels:
    app: llm-api
spec:
  type: ClusterIP  # Internal service (change to LoadBalancer for external access)
  selector:
    app: llm-api
  ports:
  - name: http
    port: 80        # Service port
    targetPort: 8000  # Container port
    protocol: TCP
  sessionAffinity: None
